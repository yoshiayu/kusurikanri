<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>薬管理アプリ</title>
  </head>
  <body class="text-center">
    <main class="form-signin">
    {% block header %}
    {% endblock header %}
    <div class="container">
      <form class="form-time" method='post'>
          <img class="mb-4" src="../../images/medicine17.webp" alt="薬のイメージ図" width="150" height="150"> 
    <dt>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <p>朝<label class="form-check-label" for="inlineRadio1"></label></p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <p>食前<label class="form-check-label" for="inlineRadio2"></label></p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
        <p>食後<label class="form-check-label" for="inlineRadio3"></label></p>
      </div>
    </dt>
      <dt>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
        <p>昼<label class="form-check-label" for="inlineRadio4"></label></p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
        <p>食前<label class="form-check-label" for="inlineRadio5"></label></p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
        <p>食後<label class="form-check-label" for="inlineRadio6"></label></p>
      </div>
      </dt>
      <dt>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value="option7">
        <p>夕<label class="form-check-label" for="inlineRadio7"></label></p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8" value="option8">
        <p>食前<label class="form-check-label" for="inlineRadio8"></label></p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio9" value="option9">
        <p>食後<label class="form-check-label" for="inlineRadio9"></label></p>
      </div>
    </dt>
    <dt>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio10" value="option10">
        <p>就寝前<label class="form-check-label" for="inlineRadio10"></label></p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio11" value="option11">
        <p>食間（朝昼）<label class="form-check-label" for="inlineRadio11"></label></p>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio12" value="option12">
        <p>食間（昼夕）<label class="form-check-label" for="inlineRadio12"></label></p>
      </div>
    </dt>
    {% block content %}
    {% endblock content %}
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </main>
  <footer class="footer">
    <div>
        <a class="footer-logo">
          <img class="mt-2 mb-3" src="../../images/medicine11.webp" alt="薬のイメージ図" width="150" height="150">
        </a>
        <p class="mt-1 mb-3 text-muted">&copy; 2017–2021</p>
      </div>
    </div>
</footer>
  </body>
</html>
