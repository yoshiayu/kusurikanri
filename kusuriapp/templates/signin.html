      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;

<body>
{% extends 'base.html' %}
{% block content %}
<div class="text-center">
  <main class="form-signin">
    <div class="container">
    <form class="form-signin" method='post'>
        <img class="mb-4" src="../../images/medicine09.webp" alt="薬のイメージ図" width="150" height="150">
        <h1 class="h3 mb-3 fw-normal">サインイン</h1>

        <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name=email_data>
        <label for="floatingInput">Emailアドレス</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password_data">
        <label for="floatingPassword">パスワード</label>
        </div>

        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> ログイン状態を保持する
        </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登録</button>
    </form>
    </div>
    </main>
    <footer class="footer">
      <div>
          <a class="footer-logo">
            <img class="mt-2 mb-3" src="../../images/medicine11.webp" alt="薬のイメージ図" width="150" height="150">
          </a>
          <p class="mt-1 mb-3 text-muted">&copy; 2017–2021</p>
        </div>
      </div>
  </footer>
{% endblock content %}
  </body>
</html>
