{% comment %}
<form>
  <!-- サーバー送信テキスト-->
  <input id="textMessage" type="text">
  <!-- 送信ボタン -->
  <input onclick="sendMessage()" value="送信" type="button">
  <!-- 送信終了 -->
  <input onclick="disconnect()" value="切断" type="button">
</form>
<br/>
<textarea id="messageTextArea" rows="10" cols="50"></textarea>
<script type="text/javascript">
  //webサーバー接続
  var webSocket = new WebSocket("ws://localhost:8000/ws/");
  var messageTextArea = document.getElementById("messageTextArea");
  //接続で呼び出し
  webSocket.onopen = function(message){
    messageTextArea.value += "サーバー接続...\n";
  };
  //接続断呼び出し
  webSocket.onclose = function(message){
    messageTextArea.value += "サーバー切断...\n";
  };
  //エラー呼び出し
  webSocket.onerror = function(message){
    messageTextArea.value += "エラー...\n";
  };
  //メッセージ受信
  webSocket.onmessage = function(message){
    messageTextArea.value += "サーバーから受信 => "+message.data+"\n";
  };
  //サーバーに送信
  function sendMessage(){
    var message = document.getElementById("textMessage");
    messageTextArea.value += "サーバーに送信 => "+message.value+"\n";
  
  webSocket.send(message.value);
  message.value = "";
  }
  //通信切断
  function disconnect(){
    webSocket.close();
  }
  console.log(message);
</script>
{% endcomment %}
