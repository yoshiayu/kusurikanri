{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="text-center">
    <main class="main">
        <div class="container">
            <form class="form-top" method='post'>{% csrf_token %}
                <div class="title">
                    <img class="mb-4" src="{% static './kusuriapp/medicine07.webp' %}" alt="薬のイメージ図" width="150" height="150">
                    <h1 class="h3 mb-3 fw-normal">薬管理</h1>
                </div>
    
                <div class="title">
                    <div class="form-floating">
                        <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com" name=name required autofoncus>
                        <label for="floatingInput">服用者</label>
                    </div>
                </div>
                <div class="nav-search-field" >
                    {{ form.medicine }}
                    <!--<select class="form-select" id="form">
                        <option selected>薬名</option>
                    </select>
                -->
                </div>
                    <div class="accordion" id="accordionPanelsStayOpenExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                    <select class="form-select" id="form2">
                                        <option selected>飲み始め</option>
                                        <option value="0">飲み終わり</option>
                                        <option value="1">薬が無くなる日</option>
                                    </select>
                                </button>
                            </h2>        
                        </div>
                    </div>
                    <div class="nav-search-field" id="form2">
                    <select class="form-select">
                        <option selected>服用期間</option>
                        <option value="1">毎日</option>
                        <option value="2">1日</option>
                    <option value="3">2日</option>
                        <option value="4">3日</option>
                        <option value="5">4日</option>
                        <option value="6">5日</option>
                        <option value="7">6日</option>
                    </select>
                </div>
                <div class="nav-search-field"  id="form3">
                    <select class="form-select">
                        <option selected>服用間隔</option>
                        <option value="0">1日3回食前（朝・昼・夕）</option>
                        <option value="1">1日3回食後（朝・昼・夕）</option>
                        <option value="2">1日2回食前（朝・夕）</option>
                        <option value="3">1日2回食後（朝・夕）</option>
                        <option value="4">1日2回食間（午前）</option>
                        <option value="5">1日2回食間（午後）</option>
                        <option value="6">1日1回（朝）</option>
                        <option value="7">1日1回（昼）</option>
                        <option value="8">1日1回（就寝前）</option>
                        <option value="9">その他の飲み方</option>
                    </select>
                </div>
                <div class="nav-search-field"  id="form4">
                    <select class="form-select">
                        <option button>服用時刻</option>
                    </select>

                        <div class="switch">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">アラームスイッチ</label>
                            </div>
                        </div>
                    </div>
                        <div class="footer-title">
                            
                                <textarea class="form-control" placeholder="薬メモ" id="floatingTextarea"></textarea>
                                <form action='' method='POST'>{% csrf_token %}  
                                <!-- {{ form.as_p}} -->
                                <!-- <input type="submit" value='登録する'> -->
                                    <br><input type="submit" id="login_button" class="btn btn-primary" value='登録する'>
                                </form>
                                
                            
                        </div> 
                        <div class="footerLog">
                            <a class="footerLogo">
                                <img class="mt-5 mb-3" src="{% static './kusuriapp/medicine11.webp' %}" alt="薬のイメージ図" width="150" height="150">
                            </a>
                                <p class="mt-1 mb-3 m-lg-5 text-muted">&copy; 2017–2021</p>
                        </div>
                </div>
            </form>
        </div>
    </main>
</div>
{% endblock content %}
