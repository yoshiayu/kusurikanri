{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="text-center">
    <main class="main">
        <div class="container">
            <form class="form-top" method='post'>
            <div class="title">
                <img class="mb-2" src="{% static './kusuriapp/medicine07.webp' %}" alt="薬のイメージ図" width="150" height="150">
                <h1 class="h5 mb-1 fw-normal">薬登録</h1>
            </div>    
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-1 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-0 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-1 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
        </form>
        
      </div>

    <select class="form-select" aria-label="Default select example">

        <option button>薬の名前</option>
      </select>

    <select class="form-select" aria-label="Default select example">

        <option selected>種別</option>
        <option value="1">処方</option>
        <option value="2">処方(ジェネリック)</option>
        <option value="3">処方(漢方)</option>
        <option value="4">市販薬</option>
        <option value="5">市販薬(子供用)</option>
        <option value="5">セルフメディケーション税剤対象</option>
      </select>

      <select class="form-select" aria-label="Default select example">

        <option selected>剤型</option>
        <option value="1">散剤</option>
        <option value="2">錠剤</option>
        <option value="3">カプセル</option>
        <option value="4">液剤</option>
        <option value="5">外用薬</option>
        <option value="6">注射剤</option>
        <option value="7">自己注射剤</option>
        <option value="8">その他</option>
      </select>

      <select class="form-select" aria-label="Default select example">

        <option selected>製造メーカー</option>
        <option value="1">あ行</option>
        <option value="2">か行</option>
        <option value="3">さ行</option>
        <option value="4">た行</option>
        <option value="5">な行</option>
        <option value="6">は行</option>
        <option value="7">ま行</option>
        <option value="8">や行</option>
        <option value="9">ら行</option>
        <option value="10">わ行</option>
      </select>
    <footer class="footer">
        <div>
            <a class="footer-logo">
              <img class="mt-2 mb-3" src="{% static './kusuriapp/medicine11.webp' %}" alt="薬のイメージ図" width="150" height="150">
            </a>
            <p class="mt-1 mb-3 text-muted">&copy; 2017–2021</p>
          </div>
        </div>
    </footer>
{% endblock content %}
