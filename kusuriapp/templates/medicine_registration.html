{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="text-center">
    <main class="main">
        <div class="container">
            <form class="form-top" method='post'>{% csrf_token %}
            <div class="title">
                <img class="mb-2" src="{% static './kusuriapp/medicine07.webp' %}" alt="薬のイメージ図" width="150" height="150">
                <h1 class="h5 mb-1 fw-normal">薬登録</h1>
        <div>
        <form class="col-12 col-lg-auto mb-1 mb-lg-0 me-lg-3">
          <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
          <!--
          {% for object in object_list %}
          <p>{{ object.medicine_name }}</p>
          {% endfor %}
          -->  
        </form>
      </div>      
      </div>
      <div>
    <select class="form-select" aria-label="Default select example">
      <option selected>薬名</option>
      {% for object in object_list %}
      <option><p>{{ object.medicine_name }}</p></option>
      {% endfor %}      
      </select>
    </div>

    <select class="form-select" aria-label="Default select example">

        <option selected>種別</option>
        <option value="1">処方</option>
        <option value="2">処方(ジェネリック)</option>
        <option value="3">処方(漢方)</option>
        <option value="4">市販薬</option>
        <option value="5">市販薬(子供用)</option>
        <option value="5">セルフメディケーション税剤対象</option>
      </select>

      <select class="form-select" aria-label="Default select example">

        <option selected>剤型</option>
        <option value="1">散剤</option>
        <option value="2">錠剤</option>
        <option value="3">カプセル</option>
        <option value="4">液剤</option>
        <option value="5">外用薬</option>
        <option value="6">注射剤</option>
        <option value="7">自己注射剤</option>
        <option value="8">その他</option>
      </select>

      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h4 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            製造メーカー選択
            </button>
          </h4>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
        <strong>
        <div class="card text-center">
          <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
              <li class="nav-item">
                <div>
                <a class="nav-link active" aria-current="true" href="#">あ行</a>
                {% for object in object_list %}
                <p>{{ object.initials }}</p>
                {% endfor %}
                </div> 
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">か行</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">さ行</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">た行</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">な行</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">は行</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ま行</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">や行</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ら行</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">わ行</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <h4 class="card-title">会社一覧</h4>
            <p class="card-text">会社一覧から薬を選択する</p>
            <a href="#" class="btn btn-primary">追加</a>
          </strong>
        </div>
          </div>
        </div>
        </div>
      </div>
    <footer class="footer">
        <div>
            <a class="footer-logo">
              <img class="mt-2 mb-3" src="{% static './kusuriapp/medicine11.webp' %}" alt="薬のイメージ図" width="150" height="150">
            </a>
            <p class="mt-1 mb-3 text-muted">&copy; 2017–2021</p>
          </div>
        </div>
    </footer>
{% endblock content %}
